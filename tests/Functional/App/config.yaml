framework:
    secret: secret
    test: true

    router:
        utf8: true
        strict_requirements: true

    session:
        handler_id: ~
        storage_id: session.storage.mock_file
        storage_factory_id: session.storage.factory.mock_file

    profiler:
        collect: false

services:
    logger:
        class: Symfony\Component\HttpKernel\Log\Logger
        arguments:
            - ~
            - '%kernel.logs_dir%/%kernel.environment%.log'
