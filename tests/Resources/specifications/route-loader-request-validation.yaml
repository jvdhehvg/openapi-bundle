openapi: 3.0.0

info:
  title: OpenAPI bundle request validation test specification
  version: 0.1.0

paths:
  /pets:
    get:
      parameters:
        - name: foo
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Returns the pets.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '200':
          description: Returns the stored pet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
          format: int32
          readOnly: true
          example: 1
        name:
          type: string
          example: Dog
